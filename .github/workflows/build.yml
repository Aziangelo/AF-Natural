name: build

on:
  workflow_dispatch:
    inputs:
      subversion: 
        description: 'Sub-version (eg: 46)'
        required: false
        type: string

jobs:
  windows:
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        key: env-files-win-laz
        path: |
          ${{ github.workspace }}/tool/data
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        cache: 'pip'
    - run: pip install -r requirements.txt
    - run: |
        .\build.bat setup
        .\build.bat mats -m RenderChunk -p windows -v ${{ inputs.subversion }} --no-zip
    - uses: actions/upload-artifact@v4
      with:
        name: AFN-Lite-Windows
        path: ./build/pack-windows
  android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        key: env-files-linux-laz
        path: |
          ${{ github.workspace }}/tool/data
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        cache: 'pip'
    - run: pip install -r requirements.txt
    - run: |
        ./build.sh setup
       # ./build.sh pack -p android -v ${{ inputs.subversion }} --no-zip
    - uses: actions/upload-artifact@v4
      with:
        name: AFN-Lite-android
        path: ./build/pack-android
  ios:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/cache@v4
      with:
        key: env-files-linux-laz
        path: |
          ${{ github.workspace }}/tool/data
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        cache: 'pip'
    - run: pip install -r requirements.txt
    - run: |
        ./build.sh setup
       # ./build.sh pack -p ios -v ${{ inputs.subversion }} --no-zip
    - uses: actions/upload-artifact@v4
      with:
        name: AFN-Lite-ios
        path: ./build/pack-ios
  merged:
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        key: env-files-win-laz
        path: |
          ${{ github.workspace }}/tool/data
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        cache: 'pip'
    - run: pip install -r requirements.txt
    - run: |
        .\build.bat setup
       # .\build.bat pack -p merged -v ${{ inputs.subversion }} --no-zip
    - uses: actions/upload-artifact@v4
      with:
        name: AFN-Lite-Merged
        path: ./build/pack-merged
